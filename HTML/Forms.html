<fieldset style="width: 400px;">
    <legend>Personal Information</legend>
<form>
    <label for="Name">Name:</label>
    <input type="text" id="Name" required
     placeholder="Enter Name"><br><br>

    <!-- password field -->
    <label for="password">Password:</label>
    <input type="password" id="password" required
     placeholder="Enter Password"
     title="Password must be Strong"><br><br>


    <!-- Email field -->
    <label for="email">Email:</label>
    <input type="email" id="email" required
     placeholder="john@gmail.com"><br><br>

    <!-- Number  -->
    <label for="">Age:</label>
    <input type="number" min="18" max="50"><br><br>

    <!-- Calender -->
    <label for="">DOB:</label>
    <input type="date"><br><br>

    <!-- For URL -->
    <label for="">Enter URL:</label>
    <input type="url" name="" id=""><br><br>

    <!-- Time -->
    <label for="">Login Time</label>
    <input type="time"><br><br>

    <!-- range -->
    <input type="range" name="" id=""><br><br>

    <!-- File Upload -->
    <label for="">Upload Resume</label>
    <input type="file" accept=".pdf" name="" id=""><br><br>

    <!-- Radio Button -->
    <label for="">Gender:</label>
    <input type="radio" name="Gender">Male
    <input type="radio" name="Gender">Female
    <input type="radio" name="Gender">Other
    <br><br>


    <!-- dropdown     -->
    <label for="">City:</label>
    <select name="" id="">
        <option value="Pune">Pune</option>
        <option value="Benglore">Benglore</option>
        <option value="Bhopal">Bhopal</option>
        <option value="Patna">Patna</option>
    </select>
    <br><br>

    <!-- CheckBox -->
    <label for="">Skills</label>
    <input type="checkbox" value="SQL">MySQL
    <input type="checkbox" value="programming">Java programming
    <input type="checkbox" value="apti">Aptitude
    <br><br>


    <textarea name="feedback" id="">Write your feedback...</textarea><br><br>

    <button>Submit</button>
</form>

</fieldset>
