<form action="">
    <label for="password">password:</label>
    <input type="password" required
    id="password"
    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$])[a-zA-Z0-9@#$]{8,}$">

    <button>Submit</button>
</form>

<!-- The minimum length must be 5 maximum there is no limit: ^.{5,}$ 
where 
^ -> starting of string 
$ -> end of stringThe minimum length must be 5 maximum there is no limit: ".{5,}" 
-->
