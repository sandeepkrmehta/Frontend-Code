<style>
p {
    border: 2px solid red;
    height: 200px;
    width: 200px;
    background-color: aqua;
    animation-name: changeclr;
    animation-duration: 1s;
    animation-iteration-count: infinite;
}

@keyframes changeclr {
    from {
        background-color: aqua;
        border-radius: 100px;
    }
    to {
        background-color: green;
        border-radius: 10px solid blue;
    }
}

</style>

<body>
    <p></p>
</body>
